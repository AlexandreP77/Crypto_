services:

  backend-nifi:
    build: 
      context: ./backend-nifi
      dockerfile: DockerFile
    ports:
      - "9859:9859"
    volumes:
      - ./backend-nifi:/backend-nifi

  backend:
    build: 
      context: ./backend
      dockerfile: DockerFile
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/backend

  frontend:
    build:
      context: ./frontend
      dockerfile: DockerFile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules
    environment:
      - NODE_ENV=development
